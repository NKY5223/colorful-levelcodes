<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Colorful Levelcodes</title>
    </head>
    <body>
        <div id="center">
            <h2>Colorful Levelcodes</h2>
            <p>
                Supported Formats: <br>
                <small style="line-height: 10px;">
                    <span class="green">V3;</span><span class="yellow">width;height;</span><span class="blue">code;</span><span class="white">title;</span><br>
                    <span class="green">V3;</span><span class="yellow">width;height;</span><span class="blue">code;</span><span class="white">title;</span><span class="red">???;</span><span class="magenta">borderMode</span>
                </small>
            </p>
            <input type="text" id="codeInput">
            <button id="run">Color</button>
            <br>
            <p id="output">Output</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
